<!DOCTYPE html>
<html>
  <head>
    <title>Log into Pong : Player 1</title>
    <link rel="stylesheet" type="text/css" href="pong.css" />
  </head>
  <body>
    <div class="frame"> 
      <h1>
       > Log Into Pong<span class="cursor">|</span>
      </h1>
      <br/>
      <hr/>
      <br/>
      <div id="loginFormContainer">
        <form id="loginForm" action="" method="post"> 
          <fieldset>
            <legend>//Player1 Information</legend>         
          
            <label> ID : </label>       <input class="login" type="text" name="playerID" autofocus> <br>
            <label> Name : </label>     <input class="login" type="text" name="firstname"> <br>
            <label> Surname : </label>  <input class="login" type="text" name="surname"> <br>
            <label> Email : </label>    <input class="login" type="email" name="emailAddress"> <br>
            <label> Password : </label> <input class="login" type="password" name="playerPassword"> <br>
            <br><br>
            
            <input id="submitButton" type="submit" value="Validate">
        
          </fieldset>
        </form>
      </div>
      <br/>
      <hr/>
      <br/>     
    
    <div class="output">
        
    </div>
    </div>
  </body>
</html>
